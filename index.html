<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
    <a-entity text-geometry="value: What's up"></a-entity>
   
      <a-text position="-0.5 1 -1" value="Hello World"></a-text>
      <a-box  position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="0 3 0 " radius="2" color="#2324F3"/>
        <a-torus-knot position="-5 0 -1"  arc="180" p="2" q="7" radius="1" color="#45F323" />
        <a-dodecahedron position="10 0 -1" color="#FF926B" radius="2"></a-dodecahedron>
      </a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="14" color="#2F3F44"></a-plane>
      <a-sky src="https://ucarecdn.com/473f9cc5-d2d5-407e-8960-1bccc853b550/" color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
